language: rust
rust: stable

os:
  - linux
  - osx

env:
  - CUSTOM_V8=$HOME/v8

addons:
  apt:
    packages:
      libc++-dev
      clang
      libclang-dev
      libssl-dev

before_script:
  - rustup component add rustfmt
  - nvm install 12

script:
  - scripts/install-v8
  - pushd js && npm install && popd
  - cargo test

before_deploy:
  - cargo build --release
  - zip -j osgood-$TRAVIS_OS_NAME-$TRAVIS_TAG.zip target/release/osgood

deploy:
  provider: releases
  api_key:
    secure: 
  file: osgood-$TRAVIS_OS_NAME-$TRAVIS_TAG.zip
  skip_cleanup: true
  on:
    tags: true
